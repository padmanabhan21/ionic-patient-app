<ion-row>
  <h6 class="text-white" class="margin-left-10 text-white small-case">Clinic Hours</h6>
</ion-row>


<ion-content>

  <ion-row class="height-56 screen-bg text-white">
    <ion-col col-1 class="text-center margin-top-5">
      <ion-icon name="close" (click)="closeModal()"></ion-icon>
    </ion-col>
    <ion-col col-6>
      <ion-row>
        <p class="small-case margin-0 padding-0 ">Services</p>
      </ion-row>
      <ion-row>
        <p class="font-14 small-case margin-0 padding-0">Selva maternity center</p>
      </ion-row>
    </ion-col>

  </ion-row>
  <ion-item *ngFor="let service of services">
    <ion-col col-1>
      {{service.dot}}
    </ion-col>
    <ion-col col-11>
      {{service.servi}}
    </ion-col>
  </ion-item>
</ion-content>
<ion-footer>
  <button ion-button full primary>Book</button>
</ion-footer>
