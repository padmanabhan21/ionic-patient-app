<ion-content class="screen-bg">
    <ion-row>
      <ion-col>
        <ion-item class="background-transparent height-56 margin-auto screen-bg" no-lines>
          <ion-row>
            <ion-col col-1>
              <!-- <ion-icon class="text-white" name="close"></ion-icon> -->
              <!-- <button ion-button name="ios-close-outline" (click)="closeModal()" > -->
                  <ion-icon class="text-white" item-right name="ios-close-outline"(click)="closeModal()" ></ion-icon>
              <!-- </button> -->
            </ion-col>
            <ion-col col-5>
              <h5 class="text-white">Medical</h5>
              <p class="text-white">6 questions left</p>
            </ion-col>
            <ion-col col-3>
              <button type="submit" float-left ion-button clear class="btnPrev text-white" (click)="prev()">Prev</button>
  
            </ion-col>
            <ion-col col-3>
              <button type="submit" float-right ion-button clear class="btnNext text-white" (click)="next()">Next</button>
  
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row  >
      <ion-col>
        <ion-slides #slides (ionDidSlideChange)="slideChanged()">
          <ion-slide justify-content-center align-items-center style="height: 100%">
            <h3 class="text-white">Do you have any chronic illnesses?</h3>
           <ion-row justify-content-center align-items-center>
             <ion-col col-2></ion-col>
              <ion-col col-4 >
                  <button class="text-white" ion-button outline (click)="yes()">yes</button>
              </ion-col>
              <ion-col col-4>
                <button class="text-white" ion-button outline (click)="no()">No</button>
            </ion-col>
           </ion-row>
          </ion-slide>
          <ion-slide >
              <h3 class="text-white">Have you had any injuries in the past?</h3>
              <ion-row>
                  <ion-col col-2></ion-col>
                   <ion-col col-4 >
                       <button class="text-white" ion-button outline (click)="yes()">yes</button>
                   </ion-col>
                   <ion-col col-4>
                     <button class="text-white" ion-button outline (click)="no()">No</button>
                 </ion-col>
                </ion-row>
            
             
            </ion-slide>
  
            <ion-slide >
                <h3 class="text-white">Are you allergic to anything?</h3>
                <ion-row>
                    <ion-col col-2></ion-col>
                     <ion-col col-4 >
                         <button class="text-white" ion-button outline (click)="yes()">Yes</button>
                     </ion-col>
                     <ion-col col-4>
                       <button class="text-white" ion-button outline (click)="no()">No</button>
                   </ion-col>
                  </ion-row>
      
                
              </ion-slide>
  
          
            <ion-slide>
              <h3 class="text-white margin-top">Any past surgeries?</h3>
              <ion-row>
                  <ion-col col-2></ion-col>
                   <ion-col col-4 >
                       <button class="text-white" ion-button outline (click)="yes()">Yes</button>
                   </ion-col>
                   <ion-col col-4>
                     <button class="text-white" ion-button outline (click)="no()">No</button>
                 </ion-col>
                </ion-row>
            </ion-slide>
       
            <ion-slide>
                <h3 class="text-white margin-top">Are you talking any medicines at the moment?</h3>
                <ion-row>
                    <ion-col col-2></ion-col>
                     <ion-col col-4 >
                         <button class="text-white" ion-button outline (click)="yes()">Yes</button>
                     </ion-col>
                     <ion-col col-4>
                       <button class="text-white" ion-button outline (click)="no()">No</button>
                   </ion-col>
                  </ion-row>
              </ion-slide>
              <ion-slide>
                  <h3 class="text-white margin-top">Have you been on any medications in the past?</h3>
                  <ion-row>
                      <ion-col col-2></ion-col>
                       <ion-col col-4 >
                           <button class="text-white" ion-button outline (click)="yes()">Yes</button>
                       </ion-col>
                       <ion-col col-4>
                         <button class="text-white" ion-button outline (click)="no()">No</button>
                     </ion-col>
                    </ion-row>
                </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-content>
