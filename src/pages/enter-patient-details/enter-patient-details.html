<ion-content>
  <ion-infinite-scroll>
    <ion-item>
      <ion-row>
        <ion-col col-12> </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1> </ion-col>
        <ion-col col-4 class="padding-0">
          <ion-avatar item-left>
            <img class="img-redius" [src]="appointment_details.doc_img">
          </ion-avatar>
        </ion-col>
        <ion-col col-7 class="padding-12">
          <b>{{appointment_details.doctor_name}}</b>
          <p class="text-align">{{qualification}}</p>
          <p class="text-align">Exp:{{experience}} yrs</p>
        </ion-col>

      </ion-row>
    </ion-item>
    <ion-item>
      <ion-label><b>Date</b></ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="YYYY MM DD" [min]="minDate" [max]="maxDate" [(ngModel)]="appointmentDate">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col col-3>
          <p>Location</p>
        </ion-col>
        <ion-col col-4></ion-col>
        <ion-col col-4 class="padding-0">
          <button ion-button clear class="margin-0">View Map</button>
         
                  
              
        </ion-col>
        <ion-col col-1>
          <ion-icon class="icon-colors" name="arrow-dropright-circle"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
          <div #map id="my-map"></div> 
      </ion-row>
      <ion-row>
        <p>{{hospital_name}},{{hospital_location}}</p>
      </ion-row>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label stacked><b>Full name*</b></ion-label>
        <ion-input type="text" [(ngModel)]="user_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked><b>Mobile*</b></ion-label>
        <ion-input type="text" [(ngModel)]="user_mobile"></ion-input>
      </ion-item>
    </ion-list>

      <p class="marginleft-15">Gender*</p>
    </ion-row> -->
