<ion-header>

  <ion-navbar color="main">
    <ion-row>
    <ion-col col-1 class="text-white">
      <ion-icon name="close" (click)="closeModal()"></ion-icon>
    </ion-col>
   <ion-col col-4>
      <p class="text-white margin-0 font-16">All Clinics</p>
      <h6 class="text-white margin-0">{{doctor_name}}</h6>
   </ion-col>
  </ion-row>
  
  </ion-navbar>
</ion-header>


<ion-content >

  <ion-item *ngFor="let cliniclist of doctor_clinic_list">
    <ion-row> 
      <ion-col col-6>
          <p class="font-10">{{cliniclist.busibess_name}}</p>
          <p>{{cliniclist.address}}</p>
          <p>~{{cliniclist.clinic_kms}}</p>
         
      </ion-col>
    </ion-row>
    
    
  </ion-item>

</ion-content>
