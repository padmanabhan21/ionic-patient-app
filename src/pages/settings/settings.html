<ion-header>

  <ion-navbar color="main">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list *ngIf="page == 'main'">
      <ion-item no-lines *ngFor="let options of profileOptions" (click)="navprofileoptions(options)">
        <ion-label>{{options.name}}</ion-label>
        <ion-icon item-end name="arrow-forward"></ion-icon>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
