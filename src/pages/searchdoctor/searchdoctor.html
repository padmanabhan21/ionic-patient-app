<ion-header class="screen-bg">
  <ion-row>
        <ion-icon name="arrow-back" class="text-white padding-10 font-24" (click)="closeModal()"></ion-icon>
        <h6 class="text-white" class="margin-left-10 text-white">Find & Book</h6>  
        <p *ngIf="location" class="text-white" style="position: absolute;right: 10%;padding: 2px;">{{country}}</p>
        <ion-icon class="text-white" name="locate" (click)="showlocation()" style="position: absolute;right:0;padding: 15px;font-size: 20px;"></ion-icon>  
  </ion-row>
  <ion-row>
    <ion-searchbar showCancelButton="true"
                   (ionChange)="search()" [(ngModel)]="searchTerm"></ion-searchbar>
  </ion-row>

</ion-header>
<ion-content>
  <ion-row *ngIf="showclincanddoctors">
    <h4 style="background-color: #d6d6d6">
        Clinic List
    </h4>
    <ion-list >
      <ion-item *ngFor="let hospital of hospitals">
        {{hospital.business_name}}
      </ion-item>
    </ion-list>
  </ion-row>
  <ion-row *ngIf="showclincanddoctors">
      <h4 style="background-color: #d6d6d6">
          Doctor List
      </h4>
      <ion-list>
        <ion-item *ngFor="let doctor of doctors">
          {{doctor.doctor_name}}
        </ion-item>
      </ion-list>
    </ion-row>
  <ion-row *ngIf="showspecialist">
    <ion-col col-6 *ngFor="let item of specialist" style="height:33.33%;">
      <ion-card (click)="navspecialist(item)" style="border-radius:8px;text-align: center;white-space: nowrap;">
        <ion-card-header class="padding-0">
          <ion-card-title class="padding-0" style="border-bottom: 1px solid #d6d6d6;">
            <ion-row>
              <ion-col col-3>
              </ion-col>
              <ion-col col-6>
                <img src="../assets/img/specialist.png" alt="">
              </ion-col>
              <ion-col col-3>
              </ion-col>
            </ion-row>
          </ion-card-title>
        </ion-card-header>

        <ion-card-content style="text-align: center;white-space: nowrap;">
          <b>{{item.name | titlecase}}</b>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
