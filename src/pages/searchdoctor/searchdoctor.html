<!--
  Generated template for the SearchdoctorPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header class="screen-bg">
  <ion-row>
    <ion-icon name="arrow-back" class="text-white padding-10 font-24" (click)="closeModal()"></ion-icon>
    <h6 class="text-white" class="margin-left-10 text-white">Find & Book</h6>
  </ion-row>
  <ion-row>
    <ion-searchbar></ion-searchbar>
  </ion-row>

</ion-header>
<ion-content>
  <ion-row>
    <ion-col col-6 *ngFor="let item of specialist">
      <ion-card (click)="navspecialist(item)">
        <ion-card-header class="padding-0">
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
          <ion-card-title class="padding-0">
            <img src="../assets/img/women's-health.png" alt="" style="height: 100px;">
          </ion-card-title>
        </ion-card-header>

        <ion-card-content style="text-align: center">
          {{item.name}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
