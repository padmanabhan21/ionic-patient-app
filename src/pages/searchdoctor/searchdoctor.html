<ion-header class="screen-bg">
  <ion-row>
    <ion-icon name="arrow-back" class="text-white padding-10 font-24" (click)="closeModal()"></ion-icon>
    <h6 class="text-white" class="margin-left-10 text-white">Find & Book</h6>
  </ion-row>
  <ion-row>
    <ion-searchbar></ion-searchbar>
  </ion-row>

</ion-header>
<ion-content>
  <ion-row>
    <ion-col col-6 *ngFor="let item of specialist" style="height:33.33%;">
      <ion-card (click)="navspecialist(item)" style="border-radius:8px;text-align: center;white-space: nowrap;">
        <ion-card-header class="padding-0">
          <ion-card-title class="padding-0" style="border-bottom: 1px solid #d6d6d6;">
            <ion-row>
              <ion-col col-3>
              </ion-col>
              <ion-col col-6>
                <img src="../assets/img/specialist.png" alt="">
              </ion-col>
              <ion-col col-3>
              </ion-col>
            </ion-row>
          </ion-card-title>
        </ion-card-header>

        <ion-card-content style="text-align: center;white-space: nowrap;">
          <b>{{item.name | titlecase}}</b>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
