<ion-content padding color="main" class="screen-bg">
  <p class="text-white">We have sent OTP to mobile number {{ctrycode}} {{mobile}} for verification</p>
  <ion-item>
    <!-- <ion-label class="text-white">Enter your 6 digit OTP</ion-label> -->
    <ion-input type="number" placeholder="Enter your OTP number" [(ngModel)]="otp"></ion-input>
  </ion-item>
  <button ion-button outline color="light" (click)="verifyotp(otp)">Verify OTP</button>
</ion-content>
