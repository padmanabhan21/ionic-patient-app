<ion-content class="screen-bg" padding>
  <!-- <form> -->
    <div class="position-center margin-top-100 weight-700 global-font">
      <b class="text-white  font-16 ">Plese Enter your mobile number</b>
    </div>
    <ion-list inset class="margin-top-50">
          <ion-item >
              <ion-label class="text-white margin-left">Select Country</ion-label>
              <ion-select interface="action-sheet" [selectOptions]="selectOptions">
                <ion-option *ngFor="let country of countryList" value="{{country.countrycode}}">{{country.countryname}}</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
                <ion-input type="number" placeholder="MobileNumber" [(ngModel)]="loginobj.mobile"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="text" placeholder="Username" [(ngModel)]="loginobj.name"></ion-input>
              </ion-item>
              <!-- <ion-item class="full-width" style=" margin-left: 14px;">
                <ion-input required type="number" placeholder="MobileNumber"  [(ngModel)]="loginobj.mobile"></ion-input>
              </ion-item>
              <ion-item  class="full-width" style=" margin-left: 14px;">
                <ion-input type="text" class="text-white text-input" placeholder="Username" [(ngModel)]="loginobj.name"></ion-input>
              </ion-item> -->

      <div padding>
        <button ion-button class="full-width" color="light" (click)="navhomescreen(loginobj)" outline>Continue</button>
      </div>

    </ion-list>
  <!-- </form> -->
</ion-content>
