<ion-header>

  <ion-navbar color="main">
    <ion-buttons item-start>
      <button ion-button (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <!-- <ion-title>listofdoctors</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content >
    
  <ion-slides class="height-37" #mySlider (ionDidChange)="newSlide()">

    <ion-slide *ngFor="let images of clenicimages">
      <img [src]="images.img">
    </ion-slide>
  </ion-slides>
  <ion-row>
    <ion-col>
      <ion-item>
 
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col col-6>
          <button ion-button outline class="small-case" (click)="navtofeedback()">Give Feedback</button>
      </ion-col>
      <ion-col col-6>
          <button ion-button block class="small-case">Book</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
