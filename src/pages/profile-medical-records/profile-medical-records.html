<ion-header>

  <ion-navbar color="main">
    <ion-buttons item-start>
      <button ion-button (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
        <p class="margin-left-10">Medical records</p>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Prescriptions</ion-item-divider>
      <img *ngFor="let image of medicalprescription" [src]="image.img" alt="" style="height: 90px;width: 90px;padding: 1px;"  (click)="showImage(image.img)"/>
  </ion-item-group>
</ion-content>

<ion-footer>
  <button ion-button class="full-width" (click)="imageupload()" color="violetlight">Upload Prescription</button>
</ion-footer>
