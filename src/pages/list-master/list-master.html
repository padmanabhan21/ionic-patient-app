<ion-header >

  <ion-navbar color="main">
    <ion-title>Medicus4U</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="locate"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of currentItems" (click)="navigatesearch(item)">
      <button no-lines ion-item>
        <ion-img item-start [src]="item.avatar" height="40" width="40">
          <!-- <img /> -->
        </ion-img>
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
        <ion-icon item-end name="share-alt"></ion-icon>
        
      </button>
    </ion-item>
  </ion-list>

</ion-content>
