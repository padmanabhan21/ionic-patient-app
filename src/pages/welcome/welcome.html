<ion-content class="screen-bg" scroll="false">
  <div class="splash-info">
    Medicus4U
  </div>
  <div class="login_action" padding>
    <button class="full-width" ion-button color="light" (click)="login()" outline>Enter Mobile Number</button>
    <br><br>
    <div class="strike">
      <span>OR</span>
    </div>

    <button ion-button block clear (click)="loginFb()" color="light" class="login-button"><ion-icon name="logo-facebook"></ion-icon>Facebook Login</button>
    <button ion-button block clear (click)="loginGP()" color="light" class="login-button"><ion-icon name="logo-googleplus"></ion-icon>Google Login</button>
  </div>
  <div class="login_trouble" padding>
    <p (click)="troublesignin()">Trouble Signing In?</p>
  </div>
</ion-content>
